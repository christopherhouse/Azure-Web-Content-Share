# Nginx configuration for API Gateway
# Replaces Caddy functionality with pure reverse proxy capabilities

events {
    worker_connections 1024;
}

http {
    # Basic HTTP settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Basic logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Use resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s;

    # Server block for API Gateway
    server {
        listen 8080;
        server_name _;

        # Health check endpoint - always return 200
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Route /api/* to backend API
        location /api/ {
            # Use variable to enable dynamic resolution
            set $upstream API_PLACEHOLDER;
            proxy_pass $upstream;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Gateway "API-Gateway";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass through response codes including 404s
            proxy_intercept_errors off;
        }

        # All other requests return 404
        location / {
            return 404 "Not Found\n";
            add_header Content-Type text/plain;
        }
    }
}