<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 50%, #0D47A1 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>üîê Completing Authentication...</h2>
        <p>Please wait while we complete your sign in.</p>
    </div>

    <script>
        // This page is used as a popup redirect for MSAL authentication
        // It's designed to be minimal and not interfere with the authentication flow
        
        // The popup window will be automatically closed by MSAL after processing the response
        // If we detect we're in a popup, we can help by closing ourselves
        if (window.opener && window.opener !== window) {
            // We're in a popup window, MSAL will handle the rest
            // The popup should close automatically once MSAL processes the response
            console.log('Authentication redirect page loaded in popup');
        }
    </script>
</body>
</html>
